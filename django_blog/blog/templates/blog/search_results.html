{% extends "base.html" %}
{% block content %}

<h2>Search Results</h2>

{% for post in posts %}
    <div>
        <h3>
            <a href="{% url 'post_detail' post.pk %}">
                {{ post.title }}
            </a>
        </h3>
        <p>{{ post.content|truncatewords:20 }}</p>
    </div>
{% empty %}
    <p>No results found.</p>
{% endfor %}

{% endblock %}
